name: "EC2 deploy with Terraform"
on:
  push:
    branches:
      - main 
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  plan:
    name: Terraform deploy
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout (bring code to this VM)"
        uses: actions/checkout@v3
      
      - name: "Setup terraform"
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: "Setup AWS credentials"
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}

      - name: "Generate ephemeral keypair"
        run: |
          ssh-keygen -t ed25519 -C "deployer" -f terraform/key

      - name: "Terraform deploy EC2"
        run:  |
          cd terraform
          terraform init
          terraform apply -auto-approve
          EC2_PUBLIC_IP=$(terraform output -raw deployed_public_ip)
          echo "EC2_PUBLIC_IP=$EC2_PUBLIC_IP" >> $GITHUB_ENV

      - name: "Copy project and run"
        run: |
          scp -i terraform/key ./http.js ubuntu@${EC2_PUBLIC_IP}:/home/ubuntu/
          ssh -i terraform/key ubuntu@${EC2_PUBLIC_IP} nohup node http.js &
